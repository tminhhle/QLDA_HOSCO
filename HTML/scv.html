<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Công Việc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css">
    <link rel="stylesheet" href="../CSS/scv.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#">Trang chủ</a>
            <a href="#">Quản lý dự án</a>
            <a class="active" href="#">Quản lý công việc</a>
            <a href="#">Quản lý người dùng</a>
            <a href="#">Thống kê</a>
            <div class="user-info">
                <i class="fa-regular fa-circle-user"></i> <span><strong>Minh</strong></span>
            </div>
        </div>
    </header>

    <div class="back-wrapper">
        <button class="back-btn" onclick="history.back()">← Quay lại</button>
    </div>

    <main>
        <section class="edit-task">
            <h1>SỬA CÔNG VIỆC</h1>
            <form action="#">
                <label for="task-name">Tên công việc</label>
                <input type="text" id="task-name" value="Thiết kế giao diện người dùng" required>

                <label for="project-id">Dự án</label>
                <input type="text" id="project-id" value="Quản lý nhân sự" required>

                <label for="user-id">Người thực hiện</label>
                <input type="text" id="user-id" value="Nguyễn Văn A" required>

                <label for="description">Mô tả</label>
                <textarea id="description" required>Thiết kế wireframe cho module đăng nhập, đăng ký và dashboard chính.</textarea>

                <div class="date-grid">
                    <div>
                        <label for="start-date-est">Ngày bắt đầu dự kiến</label>
                        <input type="datetime-local" id="start-date-est" value="2024-05-01T08:00" required>
                    </div>
                    <div>
                        <label for="end-date-est">Ngày kết thúc dự kiến</label>
                        <input type="datetime-local" id="end-date-est" value="2024-05-10T17:00" required>
                    </div>
                </div>
            
                <div class="date-grid">
                    <div>
                        <label for="start-date-real">Ngày bắt đầu thực tế</label>
                        <input type="datetime-local" id="start-date-real" value="2024-05-02T08:00" required>
                    </div>
                    <div>
                        <label for="end-date-real">Ngày kết thúc thực tế</label>
                        <input type="datetime-local" id="end-date-real" value="2024-05-12T17:00" required>
                    </div>
                </div>

                <label for="status">Trạng thái</label>
                <select id="status" required>
                    <option value="1">Chưa bắt đầu</option>
                    <option value="2" selected>Đang tiến hành</option>
                    <option value="3">Hoàn thành</option>
                </select>

                <button type="submit">CẬP NHẬT</button>
            </form>
        </section>
    </main>
</body>
</html>
