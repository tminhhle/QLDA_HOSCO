<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Người Dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css">
    <link rel="stylesheet" href="../CSS/snd.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#">Trang chủ</a>
            <a href="#">Quản lý dự án</a>
            <a href="#">Quản lý công việc</a>
            <a href="#" class="active">Quản lý người dùng</a>
            <a href="#">Thống kê</a>
            <div class="user-info">
                <i class="fa-regular fa-circle-user"></i> <span><strong>Minh</strong></span>
            </div>
        </div>
    </header>

    <div class="back-wrapper">
        <button class="back-btn" onclick="history.back()">← Quay lại</button>
    </div>

    <main>
        <section class="edit-user">
            <h1>SỬA NGƯỜI DÙNG</h1>
            <form action="#">
                <label for="name">Họ tên</label>
                <input type="text" id="name" value="Nguyễn Văn A" required>

                <label for="password">Mật khẩu</label>
                <input type="text" id="password" value="matkhau123" required>

                <label for="gender">Giới tính</label>
                <select id="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam" selected>Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>

                <label for="birthdate">Ngày sinh</label>
                <input type="date" id="birthdate" value="1990-01-15" required>

                <label for="phone">SDT</label>
                <input type="text" id="phone" value="0912345678" required>

                <label for="email">Email</label>
                <input type="text" id="email" value="nguyenvana@example.com" required>

                <label for="address">Địa chỉ</label>
                <input type="text" id="address" value="123 Lê Lợi, Hà Nội" required>

                <label for="role">Chức vụ</label>
                <select id="role" required>
                    <option value="">Chọn chức vụ</option>
                    <option value="Nhân viên" selected>Nhân viên</option>
                    <option value="Trưởng phòng">Trưởng phòng</option>
                    <option value="Giám đốc">Giám đốc</option>
                </select>

                <label for="department">Phòng ban</label>
                <select id="department" required>
                    <option value="">Chọn phòng ban</option>
                    <option value="IT" selected>IT</option>
                    <option value="Kế toán">Kế toán</option>
                    <option value="Nhân sự">Nhân sự</option>
                </select>

                <button type="submit">CẬP NHẬT</button>
            </form>
        </section>
    </main>
</body>
</html>
